<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin-Bereich – Questbook</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Hintergrund und Schrift für bessere Sichtbarkeit */
      main {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 8px;
      }
      /* Tabellen-Stil */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th, td {
        border: 1px solid #fff;
        padding: 10px;
        text-align: center;
      }
      th {
        background: rgba(255, 255, 255, 0.2);
      }
      /* Button-Stil */
      button {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        margin: 0 2px;
      }
      .btn-save {
        background: #5cb85c; /* Grün */
        color: #fff;
      }
      .btn-delete {
        background: #d9534f; /* Rot */
        color: #fff;
      }
      button:hover {
        opacity: 0.85;
      }
    </style>
</head>
<body>

<header>
    <h1>Admin-Bereich</h1>
    <button onclick="ausloggen()">Abmelden</button>
</header>

<main>
    <section id="admin-dashboard">
        <h2>Benutzerverwaltung</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>E-Mail</th>
                    <th>Familie</th>
                    <th>Level</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="benutzer-liste">
                <!-- Dynamisch per admin.js gefüllt -->
                <!-- Beispiel-Zeile (wird in admin.js generiert):
                <tr>
                    <td>Thomas</td>
                    <td>thomas@beispiel.de</td>
                    <td>FamKey123</td>
                    <td>
                      <input type="number" value="5" min="1" id="level-UID_XYZ">
                      <button class="btn-save" onclick="speichereLevel('UID_XYZ')">Speichern</button>
                      <button class="btn-delete" onclick="loescheMitglied('UID_XYZ')">Löschen</button>
                    </td>
                </tr>
                -->
            </tbody>
        </table>
    </section>

    <section id="familien-dashboard">
        <h2>Familienverwaltung</h2>
        <table>
            <thead>
                <tr>
                    <th>Familienname</th>
                    <th>Admin</th>
                    <th>Mitglieder</th>
                </tr>
            </thead>
            <tbody id="familien-liste">
                <!-- Familien werden hier geladen -->
            </tbody>
        </table>
    </section>
    
</main>

<script type="module" src="admin.js"></script>
</body>
</html>
