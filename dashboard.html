<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Quest-Buch Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
</head>
<body>

<header>
  <h1>Willkommen im Quest-Buch</h1>
  <p id="familien-info">Familie: <span id="familien-name">-</span> | Admin: <span id="admin-email">-</span></p>
</header>
  <!-- Avatar-Bereich (z.B. oben im Dashboard) -->
<div id="avatar-container">
  <img id="avatar-anzeige" src="avatars/avatar1.png" alt="Dein Avatar">
  <button id="einstellungen-icon" onclick="zeigeAvatarEinstellungen()">⚙️</button>
</div>

<!-- Avatar-Einstellungen-Auswahl -->
<section id="avatar-section" style="display: none;">
  <h2>Avatar ändern</h2>
  <select id="avatar-auswahl"></select>
  <button onclick="avatarSpeichern()">Speichern</button>
</section>


<main>
  <!-- Übersicht aller Spieler in der Familie (Karten-Layout) -->
  <section id="player-cards-container"></section>

  <!-- Angriff (Zauber) nur, wenn ein anderes Familienmitglied ausgewählt wird -->
  <section id="angriff-section">
    <h2>Zauber / Angriff</h2>
    <label for="zauber-ziel">Ziel:</label>
    <select id="zauber-ziel"></select>
    <label for="zauber-auswahl">Zauber:</label>
    <select id="zauber-auswahl"></select>
    <button onclick="zauberWirkenHandler()">Wirken</button>
  </section>

  <!-- Logs als Tabelle -->
  <section id="log-section">
    <h2>Aktionen der Spezialfähigkeiten</h2>
    <table id="log-table">
      <thead>
        <tr>
          <th>Zeitpunkt</th>
          <th>Benutzer</th>
          <th>Ziel</th>
          <th>Fähigkeit</th>
        </tr>
      </thead>
      <tbody id="log-table-body"></tbody>
    </table>
  </section>

  <!-- Quests -->
  <section id="quest-section">
    <h2>Tägliche Quests</h2>
    <div id="quest-container"></div>
  </section>

</main>

<button id="logout-btn" onclick="ausloggen()">🔑 Ausloggen</button>
</body>
</html>
