<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questbook Dashboard</title>
  <!-- Wir binden dein vorhandenes Script ein -->
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Willkommen im Questbook (Public)</h1>
  </header>

  <main>
    <!-- Spielerprofil -->
    <section id="benutzer-info">
      <h2>👤 Spielerprofil</h2>
      <p><strong>Name:</strong> <span id="benutzer-name">Lädt...</span></p>
      <p><strong>Level:</strong> <span id="benutzer-level">1</span></p>
      <p><strong>XP:</strong> <span id="benutzer-xp">0</span></p>

      <div id="avatar-container">
        <img id="avatar-anzeige" src="avatars/avatar1.png" alt="Dein Avatar">
        <button id="einstellungen-icon" onclick="zeigeAvatarEinstellungen()">⚙️</button>
      </div>
    </section>

    <!-- Avatar-Auswahl -->
    <section id="avatar-section" style="display: none;">
      <h2>🎭 Wähle deinen Avatar</h2>
      <select id="avatar-auswahl"></select>
      <button onclick="avatarSpeichern()">Speichern</button>
    </section>

    <!-- Zauber & Aktionen (Beispiel) -->
    <section id="actions-section">
      <h2>🔮 Zauber wirken</h2>

      <!-- Ziel auswählen -->
      <!-- Hier könnte man eine Liste aller Spieler holen und in ein <select> packen -->
      <label for="zauber-ziel">Zielspieler:</label>
      <select id="zauber-ziel">
        <!-- Dynamisch füllen via JS -->
      </select>

      <!-- Zauber auswählen -->
      <label for="zauber-auswahl">Zauber:</label>
      <select id="zauber-auswahl">
        <!-- Dynamisch füllen via JS -->
      </select>

      <!-- Zauber wirken -->
      <button onclick="zauberWirkenHandler()">Zauber anwenden</button>
    </section>

    <!-- Adminbereich (Optional) -->
    <!-- Dieser Bereich wird nur angezeigt, wenn der Benutzer Admin-Rechte hat -->
    <section id="admin-section" style="display: none;">
      <h2>🛡️ Adminbereich</h2>
      
      <!-- Beispiel: Logs löschen, Benutzer verwalten, Support-Fälle bearbeiten -->
      <button onclick="adminZeigeLogs()">Logs anzeigen</button>
      <div id="admin-logs-container" style="display: none;">
        <h3>Alle Logs</h3>
        <ul id="admin-logs-list">
          <!-- Dynamisch per JS gefüllt -->
        </ul>
      </div>
      
      <button onclick="adminNeuenBenutzerAnlegen()">Neuen Benutzer anlegen</button>
      
      <!-- usw. -->
    </section>

    <!-- Logs für alle Spieler sichtbar (öffentliches Log) -->
    <section id="public-logs-section">
      <h2>📜 Ereignis-Log</h2>
      <ul id="public-logs-list">
        <!-- Per JavaScript füllen: Alle Zauber-/Kampf-/Heil-Events etc. -->
      </ul>
    </section>
    
  </main>

  <!-- Logout-Button -->
  <button id="logout-btn" onclick="ausloggen()">🔑 Ausloggen</button>

  <!-- Monetarisierung (z.B. PayPal) -->
  <div id="support-section">
    <p>Möchtest du unsere Questbook-Entwicklung unterstützen?</p>
    <button onclick="window.open('https://paypal.me/DEINLINK', '_blank')">Jetzt spenden</button>
  </div>

  <footer>
    <p>&copy; 2025 Questbook</p>
  </footer>

</body>
</html>
