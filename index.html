<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest-Buch Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="auth-container">
  <h1>Willkommen im Quest-Buch</h1>
  
  <div id="auth-selection">
    <button id="login-btn">Einloggen</button>
    <button id="register-btn">Registrieren</button>
  </div>

  <!-- LOGIN -->
  <div id="login-form" class="auth-form" style="display:none;">
    <h3>Einloggen</h3>
    <input type="email" id="login-email" placeholder="E-Mail">
    <input type="password" id="login-password" placeholder="Passwort">
    <button onclick="benutzerEinloggen()">Anmelden</button>
    
    <p>Oder per Google:</p>
    <button onclick="googleLogin()">Google Login</button>
  </div>

  <!-- REGISTRIERUNG -->
  <div id="register-form" class="auth-form" style="display:none;">
    <h3>Registrieren</h3>
    <input type="text" id="family-name" placeholder="(Optional) Familienname">
    <input type="email" id="admin-email" placeholder="E-Mail">
    <input type="password" id="admin-password" placeholder="Passwort">
    <button onclick="familieErstellen()">Registrieren / Familie gr√ºnden</button>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
